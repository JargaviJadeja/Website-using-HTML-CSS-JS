<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="style.css" >-->

    <style>
      
        #loginpagecard {
            border: none;
        }
        #loginbutton {
            background-color: #28a745;
            border-color: #28a745;
        }
        #loginbutton:hover {
            background-color: #218838;
            border-color: #1e7e34;
    }
    .loginerror{
        font-size: 20px;
    color: #dc3545;
    font-weight: bold;
    }
    </style>
</head>
<body style="background-color: #f8f9fa;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header text-center bg-white">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                            <form onsubmit="return loginvalidate()" action="index.html">

                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email"><br>
                                <span id="emaillogin" class="loginerror"></span>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password"><br>
                                <span id="passwordlogin" class="loginerror"></span>
                            </div>
                            <!--<a href="index.html" class="btn btn-primary btn-block" id="loginbutton">Login</a>-->
                            <button type="submit" class="btn btn-primary btn-block" id="loginbutton">Login</button>


                        </form>
                    </div>
                    <div class="card-footer text-center bg-white">
                        <p>Don't have an account? <a href="signup.html">Create here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
